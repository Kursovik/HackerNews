<section>

  <nz-list nzBordered nzHeader="Hacker News">
    <ng-container *ngIf="$hackerNews | async as hackerNews; else loadingNewsList">
    <nz-list-item *ngFor="let item of hackerNews.hits; index as i">
      <div class="list-item">
        <a [href]="item.url">{{ i + 1 }}: {{ item.title }}</a>
        <span>{{item.points}} points by {{item.author}}</span>
      </div>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a (click)="showFullStoryWithComments($event, item.story_id)"
            >Comments: {{ item.num_comments }}</a
          >
        </nz-list-item-action>
      </ul>
    </nz-list-item></ng-container>
    <ng-template #loadingNewsList>
      <div class="loading-news-list">
      <nz-spin nzSize="large" nzSimple></nz-spin>
      </div>
    </ng-template>
  </nz-list>
</section>
